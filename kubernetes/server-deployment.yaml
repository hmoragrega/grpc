apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grpc-server
spec:
  replicas: 2
  template:
    metadata:
      labels:
        io.kompose.service: grpc-server
    spec:
      containers:
        - name: grpc-server
          command: [
		        "server",
		        "--server_address=0.0.0.0:9090",
	        ]
          image: "hmoragrega/grpc-server:latest"
          imagePullPolicy: Never
          ports:
          - name: grpc-port
            containerPort: 9090
          env:
          - name: MICRO_REGISTRY
            value: kubernetes
        - name: health
          command: [
		        "/health",
            "--health_address=0.0.0.0:9091",
		        "--server_name=greeter",
		        "--server_address=0.0.0.0:9090"
	        ]
          image: "microhq/health:kubernetes"
          imagePullPolicy: Always
          livenessProbe:
              httpGet:
                path: /health
                port: 9091
              initialDelaySeconds: 5
              periodSeconds: 3